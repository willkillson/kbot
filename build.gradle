plugins {
    id 'java'
    id "application"
}

apply plugin : "java"

group 'org.example'
version '1.0-SNAPSHOT'

repositories {
    mavenCentral()
    flatDir{
        dir 'lib'
    }
}




dependencies {
    testImplementation 'org.junit.jupiter:junit-jupiter-api:5.8.1'
    testRuntimeOnly 'org.junit.jupiter:junit-jupiter-engine:5.8.1'

    // OpenCV
    implementation files('lib/opencv-455.jar')

    // Tesseract
    implementation "net.sourceforge.tess4j:tess4j:4.5.1"

}

ext {
    javaMainClass = "Engine"
}

application {
    applicationDefaultJvmArgs = ['-Djava.library.path=lib']
    mainClassName = javaMainClass
}

test {
    useJUnitPlatform()
}